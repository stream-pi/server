      - name: Add REQ_MODULES to environment
        run: |
          echo "REQ_MODULES=$(<req_modules.txt)" >> $GITHUB_ENV
      - name: Create PKG
        run: |

          # Create PKG
          .github/scripts/jpackage.sh \
